{% extends 'baselogin.html' %}

{% block title %} Dealer {% endblock title %} 

{% block form %} 
<h2> Add Dealer </h2>
{% include "message.html" %}
<di class="row">
<div class="col-md-4">
<a href="/logoutadmin" class="btn btn-danger">Logout</a>
</div>

<div class="col-md-4">
    <form action="/adddealer" method="post">
        
        <div class="form-group">
            <input type="text" class="form-control mt-2" placeholder="enter centre ID" name="centre_id" required>
        </div>
        <div class="form-group">
            <input type="email" class="form-control mt-2" placeholder="enter email" name="email" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control mt-2" placeholder="enter password" name="password" required>
        </div>
        <br>
        <br>
<button type="submit" class="btn btn-info">Add</button>
<button type="reset" class="btn btn-info">Reset</button>

    </form>
    <br>

</div>

<div class="col-md-4"></div>

</di>


{% endblock form %}
